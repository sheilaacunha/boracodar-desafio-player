<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.rocketseat.com.br/assets/icons/target.svg" type="image/x-icon">
    <title>#boraCodar</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <section id="playerA">
        <div class="wrapperA">
            <img class="wrapperImgA" src="https://source.unsplash.com/random" alt="Imagem abstrata">
            <div class="info">
                <h1>Bora Codar</h1>
                <p>Banda Desafio</p>
            </div>
            <div class="controls">
                <div class="playback playbackA">
                    <span class="prev">
                        <img class="prevImg btn" src="./public/img/retroceder.png" alt="botao retroceder">
                    </span>
                    <span class="play">
                        <img class="playImg btn" src="./public/img/play.png" alt=" botao play">
                    </span>
                    <span class="next">
                        <img class="nextImg btn" src="./public/img/avancar.png" alt="botao avancar">
                    </span>
                </div>
                <div class="track-time">
                    <div class="track"></div>
                    <div class="time">
                        <div class="current-time">01:30</div>
                        <div class="time-left">4:02</div>
                    </div>
                </div>


            </div>
        </div>
    </section>
    <section>
        <section id="player">
            <div class="wrapperB">
                <div class="info-wrapper">
                    <img class="wrapperImgB" src="https://source.unsplash.com/random" alt="Imagem aleatória">

                    <div class="info">
                        <h1>Bora Codar</h1>
                        <p>Banda Desafio</p>
                    </div>
                </div>

                <div class="controls">
                    <div class="playback">
                        <span class="prev">
                            <img class="prevImg btn" src="./public/img/retroceder.png" alt="botao retroceder">
                        </span>
                        <span class="play">
                            <img class="playImg btn" src="./public/img/play.png" alt=" botao play">
                        </span>
                        <span class="next">
                            <img class="nextImg btn" src="./public/img/avancar.png" alt="botao avancar">
                        </span>
                    </div>
                    <div class="track-time">
                        <div class="track"></div>
                        <div class="time">
                            <div class="current-time">01:30</div>
                            <div class="time-left">4:02</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="player">
            <div class="wrapperB">
                <div class="info-wrapper">
                    <img class="wrapperImgB" src="https://source.unsplash.com/random" alt="Imagem aleatória">

                    <div class="info">
                        <h1>Bora Codar</h1>
                        <p>Banda Desafio</p>
                    </div>
                </div>

                <div class="controls">
                    <div class="playback">
                        <span class="prev">
                            <img class="prevImg btn" src="./public/img/retroceder.png" alt="botao retroceder">
                        </span>
                        <span class="play">
                            <img class="playImg btn" src="./public/img/play.png" alt=" botao play">
                        </span>
                        <span class="next">
                            <img class="nextImg btn" src="./public/img/avancar.png" alt="botao avancar">
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </section>


</body>

</html>
